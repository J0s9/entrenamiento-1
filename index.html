<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ESTILOS GLOBALES -->
        <link rel="stylesheet" href="./assets/css/global.css">
        <!-- SECCION PROTADA -->
        <link rel="stylesheet" href="./assets/css/section-portada/portada-contener.css">
        <link rel="stylesheet" href="./assets/css/section-portada/flecha.css">
        <link rel="stylesheet" href="./assets/css/section-portada/fecha-evento.css">
        <link rel="stylesheet" href="./assets/css/section-portada/cronometro-conteiner.css">
        <link rel="stylesheet" href="./assets/css/section-portada/iglesia-conteiner.css">
        <!-- SECCION BENEFICIOS -->
        <link rel="stylesheet" href="./assets/css/section-beneficios/conteiner-bnf.css">
        <link rel="stylesheet" href="./assets/css/section-beneficios/divisor-conteiner.css">
        <link rel="stylesheet" href="./assets/css/section-beneficios/copa-conteiner.css">
        <link rel="stylesheet" href="./assets/css/section-beneficios/tenida-conteiner.css">
        <link rel="stylesheet" href="./assets/css/section-beneficios/regalos-conteiner.css">
        <!-- ESTILOS PARA LA SECCION DEL FORMULARIO -->
        <link rel="stylesheet" href="./assets/css/section-asistencia/conteiner-asistencia.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/form-conteiner.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/formulario.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/form-title.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/form-label.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/form-input.css">
        <link rel="stylesheet" href="./assets/css/section-asistencia/form-button.css">
        <!-- ESTILOS PARA EL FOOTER -->
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <title>Entrenamiento</title>
</head>
<body>
    <!-- SECCION PORTADA -->
    <section class="conteiner-portada">
                <p>MIS 15 AÑOS</p>
                <p>Valeria</p>
                <p>Aponte</p>
        <div class="fecha-evento">
            <span>Diciembre</span>
            <span>20</span>
            <span>8:00 PM</span>
        </div>
        <figure>
            <img src="./assets/svg/flecha.svg" alt="flecha" class="flecha">
        </figure>
            <div class="cronometro">
                <p class="crono-title">Cuenta regresiva</p>
                <div class="time">
                    <p>90</p>
                    <p>00</p>
                    <p>00</p>
                    <p>00</p>
                </div>
            </div>
        <figure class="iglesia-conteiner">
            <img src="./assets/svg/iglesia.svg" alt="iglesia">
            <p>Ceremonia</p>
            <p>Lorem ipsum dolor sit amet</p>
        </figure>
    </section>
    <!-- SECCION BENEFICIOS -->
    <section class="conteiner-beneficios">
        <figure class="divisor-conteiner">
            <img src="./assets/svg/divisor.svg" alt="">
        </figure>
        <figure class="copa-conteiner">
            <img src="./assets/svg/copa.svg" alt="">
            <p>Ceremonia</p>
            <p>Lorem ipsum dolor sit amet</p>
        </figure>
        <div class="tenida-conteiner">
            <figure>
                <img src="./assets/svg/smokin.svg" alt="" class="smokin">
                <img src="./assets/svg/linea.svg" alt="">
                <img src="./assets/svg/vestido.svg" alt="">
            </figure>
            <p>Tenida elegante</p>
        </div>
        <div class="regalos-conteiner">
            <div class="regalos">
                <figure class="carta">
                    <img src="./assets/svg/carta.svg" alt="">
                </figure>
                <p>Lluvia de regalos</p>
                <button class="bnf-1">Beneficio 1</button>
                <button class="bnf-2">Beneficio 2</button>
                <button class="bnf-2">Beneficio 3</button>
            </div>
        </div>
    </section>
    <!-- SECCION ASISTENCIA -->
    <section class="conteiner-asistencia">
        <div class="form-conteiner">    
            <form action="/" class="formulario">
                <h1 class="form-title">Formulario de Asistencia</h1>
                <label for="ci">Nº de Documento
                </label>
                <input type="number" name="ci" id="ci" placeholder="Nº de Documento" required>
                <label for="name">Primer Nombre
                </label>
                <input type="text" name="name" id="name" placeholder="Primer Nombre" required>
                <label for="apellido">Primer Apellido
                </label>
                <input type="text" name="apellido" id="apellido" placeholder="Primer Apellido" required>
                <button class="btn-enviar" type="submit">
                    <div class="btn-text">Enviar Asistencia</div>
                    <div class="btn-wave"></div>
                </button>
            </form>
        </div>
    </section>
    <!-- SECCION FOOTER -->
    <footer class="footer">
        <a href="https://www.invitados.com.py/new/" class="invitados">Invitados</a>
        <a href="https://www.facebook.com/profile.php?id=100078168030802&sk=about"><img src="./assets/svg/facebook.svg" alt=""></a>
        <a href="https://www.instagram.com/invitados.oficial/"><img src="./assets/svg/instagram.svg" alt=""></a>
        <a href="https://wa.link/cnd0bd"><img src="./assets/svg/whatsapp.svg" alt=""></a>
        
    </footer>
</body>
</html>
